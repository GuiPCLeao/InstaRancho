<ion-view title="Segunda-Feira" id="page5">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
  <ion-content ng-controller="ExampleController" padding="false" class="has-header">
    {{ resp("segunda") }}
    <ion-list id="segundaFeira-list11">
      <ion-item class="item-divider" id="segundaFeira-list-item-divider1"> Café</ion-item>
      <div ng-repeat="item in cafe">
        <ion-item class="item-icon-left" id="segundaFeira-list-item1">
          <i class="icon ion-android-done"></i>{{ item }}</ion-item>
      </div>
    </ion-list>

    <ion-list id="segundaFeira-list12">
      <ion-item class="item-divider" id="segundaFeira-list-item-divider2"> Almoço</ion-item>
      <div ng-repeat="item in almoco">
        <ion-item class="item-icon-left" id="segundaFeira-list-item2">
          <i class="icon ion-android-done"></i>{{ item }}</ion-item>
      </div>
    </ion-list>

    <ion-list id="segundaFeira-list13">
      <ion-item class="item-divider" id="segundaFeira-list-item-divider3"> Jantar</ion-item>
      <div ng-repeat="item in jantar">
        <ion-item class="item-icon-left" id="segundaFeira-list-item3">
          <i class="icon ion-android-done"></i>{{ item }}</ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
